<!DOCTYPE html>
<html>
<head>
  <title>Experiência com Realidade Aumentada</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs>
    <!-- Marcador para rastreamento -->
    <a-marker type="pattern" url="AR/pattern-qr-code-plus (6)patt">
      <!-- Vídeo MP4 -->
      <a-video src="#video" width="4" height="2.25" position="-1.80 0 0" rotation="0 0 0"></a-video>
    </a-marker>
    <!-- Câmera para visualizar a cena -->
    <a-entity camera></a-entity>
    
    <!-- Definição do vídeo -->
    <video id="video" src="AR/IMG_1272.MP4" autoplay loop playsinline></video>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      // Força o vídeo a tocar com som
      video.muted = false;
      video.volume = 1.0;

      // Para garantir que o vídeo toque, mesmo em dispositivos móveis que bloqueiam a reprodução automática, adiciona um evento de toque
      document.body.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        }
      });
    });
  </script>

</body>
</html>
