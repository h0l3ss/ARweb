<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 1920; displayHeight: 1080;'>
      <!-- Use a configuração de rastreamento de imagem aqui -->
      <a-nft
        type="nft"
        url="senailogo.iset"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
