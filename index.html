<!DOCTYPE html>
<html>
<head>
  <title>Realidade Aumentada com AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1560; sourceHeight: 720; displayWidth: 1560; displayHeight: 720; debugUIEnabled: false;">
    <!-- Marcador para rastreamento -->
    <a-marker type="pattern" url="AR/pattern-hiro.patt">
      <!-- Modelo 3D .glb -->
      <a-glb-model src="AR/Motor.glb" scale="0.1 0.1 0.1" position="0 0 0"></a-glb-model>
    </a-marker>
    <!-- CÃ¢mera para visualizar a cena -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
